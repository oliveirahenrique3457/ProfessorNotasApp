name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Baixa o código do repositório
      - name: Checkout
        uses: actions/checkout@v4

      # Configura o JDK (Java 17 é o usado pelo AGP atual)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Instala o Android SDK (última versão estável)
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk.zip
          sudo mkdir -p /usr/local/lib/android/sdk/cmdline-tools
          sudo unzip -q sdk.zip -d /usr/local/lib/android/sdk/cmdline-tools
          sudo mv /usr/local/lib/android/sdk/cmdline-tools/cmdline-tools /usr/local/lib/android/sdk/cmdline-tools/latest
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "PATH=/usr/local/lib/android/sdk/cmdline-tools/latest/bin:/usr/local/lib/android/sdk/platform-tools:$PATH" >> $GITHUB_ENV
          yes | sdkmanager --licenses || true
          yes | sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      # Dá permissão de execução ao gradlew e leitura ao wrapper
      - name: Set Gradle permissions
        run: |
          chmod +x gradlew
          chmod +r gradle/wrapper/gradle-wrapper.jar

      # Compila o APK em modo Debug
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # Publica o APK como artefato
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ProfessorNotasApp
          path: app/build/outputs/apk/debug/app-debug.apk
