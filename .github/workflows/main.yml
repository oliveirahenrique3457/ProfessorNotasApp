# Nome do Workflow
name: Android Build
 
# Gatilhos para a execução
on:
  push:
    branches:
      - main
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      # 1. Baixa o código do repositório
      # ATUALIZADO: Usando a versão v4 para maior compatibilidade
      - name: Checkout
        uses: actions/checkout@v4
 
      # 2. Configura o JDK 17
      # ATUALIZADO: Usando a versão v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
 
      # 3. Dá permissão de execução ao Gradle Wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
 
      # 4. Compila o APK de Debug com o Gradle
      # Este é o passo mais crítico. Se ele falhar, o APK não será gerado.
      - name: Build Debug APK
        run: ./gradlew assembleDebug
 
      # 5. (PASSO DE VERIFICAÇÃO ADICIONADO) Lista os ficheiros gerados
      # Isto ajuda a confirmar se o APK foi realmente criado antes de tentar fazer o upload.
      # Se este passo mostrar que a pasta está vazia, o erro está no passo "Build Debug APK".
      - name: Verify generated APK
        run: ls -R app/build/outputs/apk/debug
 
      # 6. Salva o APK gerado nos artefatos do workflow
      # ATUALIZADO: Usando a versão v4, que é a versão estável e recomendada
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ProfessorNotasApp-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
 
