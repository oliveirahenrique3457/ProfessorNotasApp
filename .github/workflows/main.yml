name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Baixa o código do repositório
      - name: Checkout
        uses: actions/checkout@v4

      # Configura o JDK 17 (necessário para Gradle/Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Instala o Android SDK e aceita as licenças
      - name: Install Android SDK
        run: |
          sudo mkdir -p $ANDROID_HOME/cmdline-tools
          sudo chown $USER $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip sdk.zip -d latest
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Dá permissão para o Gradle Wrapper
      - name: Give permissions to gradlew and wrapper
        run: |
          chmod +x gradlew
          chmod +rwx gradle/wrapper/gradle-wrapper.jar

      # Faz o build do APK Debug
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
